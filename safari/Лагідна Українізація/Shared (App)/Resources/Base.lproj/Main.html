<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Активуйте розширення</title>
    <style>
        :root {
            color-scheme: light dark;
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #000000;
            --text-secondary: #333333;
            --header-bg: #009393;
            --tint-color: #009393;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --bg-primary: #1c1c1e;
                --bg-secondary: #2c2c2e;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --header-bg: #006666;
                --tint-color: #00d4d4;
            }
        }
    </style>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: var(--header-bg);
            padding: 1em 0;
            color: white;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1em;
            max-width: 560px;
            margin: 0 auto;
        }

        .header-content img {
            width: 40px;
            height: 40px;
        }

        .header-content h1 {
            font-size: 1.8em;
            font-weight: 500;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .safari-instructions {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to the top */
            height: 100%;
            padding-top: 20px; /* Add some padding at the top */
        }

        .arrow-container {
            position: relative;
            width: 100%;
            height: 150px; /* Adjust as needed */
            display: flex;
            justify-content: center;
        }

        .arrow {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 20px; /* Position from the top */
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            border-left: none;
            border-top: none;
            border-right: 10px solid var(--tint-color);
            border-bottom: 10px solid var(--tint-color);
            animation: arrow-animation 1.5s infinite;
        }

        @keyframes arrow-animation {
            0% {
                opacity: 0;
                top: 0;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: 40px; /* Move arrow down */
            }
        }

        .instructions-text {
            margin-top: 120px; /* Space for the arrow animation */
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .non-safari-instructions {
            display: block; /* Shown by default */
        }

        #options section {
            padding: 18px;
            font-size: 18px;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            text-decoration: none;
            font-weight: 500;
            font-size: 17px;
            line-height: 20px;
            align-items: center;
            text-align: center;
            border: 2px solid var(--tint-color);
            box-sizing: border-box;
            border-radius: 110px;
            color: var(--tint-color);
            background-color: var(--bg-secondary);
            padding: 10px 30px;
            margin: 20px;
            outline: 0;
            cursor: pointer;
        }

        button:hover:enabled {
            background-color: var(--tint-color);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../Icon.png" alt="App Icon" />
            <h1>Лагідна Українізація</h1>
        </div>
    </header>
    <main>
        <div id="safari-instructions" class="safari-instructions">
            <div class="arrow-container">
                <div class="arrow"></div>
            </div>
            <div class="instructions-text">
                <p>Натисніть на іконку розширень в адресному рядку Safari, щоб активувати</p>
            </div>
        </div>

        <div id="non-safari-instructions" class="non-safari-instructions">
             <section class="onboarding-section">
                <h2 style='margin-left: auto; margin-right: auto;' >Активуйте в Safari</h2>
                <img src="../../../onboarding.png" alt="Safari Browser Screenshot" style="max-width: 100%; height: auto;">
                <ol style="list-style: none; padding: 0; margin: 0; counter-reset: list-item;">
                    <li style="margin-bottom: 10px; display: flex; align-items: center; gap: 0.4em;"><span>Натисніть <img src="../safari-extension-icon.svg" style="height: 0.8em; display: inline-block;"> в адресному рядку Safari</span></li>
                    <li style="margin-bottom: 10px; display: flex; align-items: center; gap: 0.4em;"><span>Натисніть <nobr>"Керувати розширеннями" <img src="../safari-extension-icon.svg" style="height: 0.8em; display: inline-block;"></nobr></span></li>
                    <li style="margin-bottom: 10px; display: flex; align-items: center; gap: 0.4em;"><span>Активуйте <nobr>Лагідну Українізацію <img src="../toggle.svg" style="height: 0.8em; display: inline-block;"></nobr></span></li>
                </ol>
                <button id="openSafariToEnable">Відкрити Safari</button>
            </section>
        </div>
    </main>

    <script>
        (function () {
            const ua = navigator.userAgent;
            const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const isIOS = /iP(ad|hone|od)/.test(ua) || (isMac && navigator.maxTouchPoints > 1);

            if (isSafari || isIOS) {
                document.getElementById('safari-instructions').style.display = 'flex';
                document.getElementById('non-safari-instructions').style.display = 'none';
            }

            const openSafariButton = document.getElementById('openSafariToEnable');
            if (openSafariButton) {
                openSafariButton.addEventListener('click', function() {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.controller) {
                        window.webkit.messageHandlers.controller.postMessage('openSafari');
                    }
                });
            }
        })();
    </script>
</body>
</html>
